<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Parallaxie Plugin Demo</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
<script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="../parallaxie.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Lato', sans-serif;
            line-height: 1.4;
            font-size: 14px;
            text-align: center;
            font-size: 18px;
        }

        #main_bg{
            height: 600px;
            position: relative;
            background: url("background.jpg");
        }
        #shoe-01,#shoe-02{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        #shoe-01{
            background: url("shoe-01.png");
        }

        #shoe-02{
            background: url("shoe-02.png");
        }

        .heading-container{
            display: table;
            width: 100%;
        }
        .heading{
            color: #fff;
            display: table-cell;
            vertical-align: middle;
        }
        .heading .btn{
            margin: 30px 16px 16px;
        }

        h1{
            font-family: 'Lato', sans-serif;
            font-weight: 100;
            font-size: 80px;
            line-height: 1.3;
            margin: 16px 0 0;
        }

        .btn{
            display: inline-block;
            padding: 10px 16px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            background: #fafafa;
            color: #333333;
            text-decoration: none;
        }

        .btn .fa{margin-right: 12px;}

        .btn:hover{
            color: #ffffff;
            background: #00da78;
        }

        .container{
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer{
            font-size: 14px;
            padding: 20px 0;
            background: #333333;
            color: #999999;
        }
        .footer a{
            color: #999999;
        }

    </style>
</head>
<body>


    <div class="parallaxie heading-container" style="background: url('blue-bg-02.jpg')">
        <div class="heading">
            <h1>jQuery Parallaxie Plugin Demo</h1>
            <div class="description"><div class="jquery-script-ads"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div></div>
        </div>
    </div>


    <div id="main_bg" class="parallaxie">
        <div id="shoe-01" class="parallaxie" data-parallaxie='{"size": "auto", "pos_x":"20%", "speed":-0.3, "offset":100}'></div>
        <div id="shoe-02" class="parallaxie" data-parallaxie='{"size": "auto", "pos_x":"70%", "speed":0.4, "offset":0}'></div>
    </div>


    <footer class="footer">
        <div class="container">
            Developed by <a href="http://theultrasoft.com" rel="nofollow">TheUltrasoft</a>
        </div>
    </footer>


    <script>
        $('.heading').height( $(window).height() );
        $('.parallaxie').parallaxie();
    </script><script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
